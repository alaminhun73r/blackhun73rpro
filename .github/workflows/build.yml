name: ğŸ“¦ Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ“¦ Unzip Android project
        run: unzip ParentalApp.zip

      - name: ğŸ›  Make Gradle executable
        run: chmod +x ./gradlew

      - name: ğŸš€ Build APK
        run: ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/
          
